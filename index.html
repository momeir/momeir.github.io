<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FIFA DELUXE</title>
    <link rel="stylesheet" href="mainStyle.css">
  </head>
  <body background= "bg.jpg">
    <iframe width="1076" height="440" src="https://www.youtube.com/embed/uPZYeuL226U" title="بث مباشر من قِبل kinG الملك سبايدر" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>FIFA DELUXE</h1>
    <div id="menu">
      <button id="ret_men" onclick="retour_menu()">Retour au Menu Principal</button>
      <button id="perso" onclick="personalisation()">Personalisation Equipe</button>
      <div id="cred">
        <img src="credits.png" alt="Credits">
        <p id="ncred"></p>
      </div>
      <div id="club">
        <img id="selected_image" src="https://media.contentapi.ea.com/content/dam/ea/fifa/fifa-22/rating-collective-assets/team-logo/243.png" onclick="show_club()">
        <p id="club_name">CLUB</p>
      </div>
    </div>
    <div id="main">
      <div id="container">
          <img src="pack.png" id="ico_pack1" onclick="openPack(1)">
          <p id="price">2500 CR</p>
      </div>
    </div>
    <div id="pack">
      <img  id="img_player">
      <button id="vente_ra" onclick="vente_rapide()">Vente Rapide</button>
      <button id="mar_tr" onclick="lister()">Lister sur Marché (1/10 chance de reussite d'offre):</button>
      <input type="text" id="marche_input" name="text-input">
      <button id="stock_cl" onclick="stocker_club()">Stocker dans Club</button>
    </div>
    <div id="club_container">
    </div>
    <div id="perso_container">
      <select id="image_select" onchange="showImage()">
        <option value="https://media.contentapi.ea.com/content/dam/ea/fifa/fifa-22/rating-collective-assets/team-logo/243.png">real</option>
        <option value="https://media.contentapi.ea.com/content/dam/ea/fifa/fifa-22/rating-collective-assets/team-logo/241.png">barca</option>
        <option value="https://media.contentapi.ea.com/content/dam/ea/fifa/fifa-22/rating-collective-assets/team-logo/73.png">psg</option>
      </select>
      <button onclick="personalisation()">Confirmer</button>
      <label for="text-input">Nom du Club:</label>
      <input type="text" id="club_input" name="text-input">
    </div>
    <script src="app.js"></script>
  </body>
</html>
